<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fdnd-crud-form</title>
    <link rel="stylesheet" href="styles/style.css">
    <script defer src="scripts/main.js"></script>
    <script defer  src="/scripts/post.js"></script>
</head>
<body>
    <header>
        <h1>FDND-Crud-API</h1>
        
    </header>
    <main>
        
        <form id="memberForm"  action= https://tribe.api.fdnd.nl/v1/member  method="post"> 

            <h3>Voeg Member Toe API</h3>

            <fieldset id="member">

                

              <label for="memberId"> Member Id</label>
              <input type="number" id="memberId">

              <label for="squadId">Squad ID</label>
              <input type="number" id="squadId">

              <label for="type">Type</label>
              <input type="text" id="type">


              <label for="nickname">NickName</label>
              <input type="text" id="nickname">

              <label for="prefix">Prefix</label>
              <input type="text" id="Prefix">

              <label for="name">Name</label>
              <input type="text" id="name">

              <label for="surname">Surname</label>
              <input type="text" id="surname">

              <label for="avatar">Avatar</label>
              <input type="url" id="avatar">

              

              <label for="githubhandle">githubhandle</label>
              <input type="text" id="githubhandle">

              <label for="bio">bio</label>
              <input type="text" id="bio">

              <label for="url">Url</label>
              <input type="url" id="url">

              <button type="submit"  class="btn" value="submit">Submit</button>
            
             <!-- <input type="submit" value="submit"    id="btn__submit"> -->
             

            </fieldset>

             

            

        </form>

        <section class="post__list">

            <h2>Studenten fdnd in API</h2>
            <article class="api__member">

            </article>
             
        </section>


    </main>

    <footer>
        <img src="imgs/logo.svg" alt="logo" class="logo" >
        
    </footer>
    
</body>
</html>
