<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fdnd-crud-form</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="/scripts/main.js"></script>
</head>
<body>
    <header>
        <h1>FDND-Crud-API</h1>
        
    </header>
    <main>
        
        <form id="postform"  method="post">
            <fieldset id="member">

              <h3>Voeg Member Toe API</h3>
              <label for="squad">Squad ID</label>
              <input type="text" id="squad">

              <label for="name">Name</label>
              <input type="text" id="name">

              <label for="surname">Surname</label>
              <input type="text" id="surname">

              <label for="avatar">Avatar</label>
              <input type="url" id="avatar">

              <label for="url">Url</label>
              <input type="url" id="url">

              <button type="submit" id="submit">Add Post</button>
            
             <!-- <input type="submit" value="submit"    id="btn__submit"> -->

            </fieldset>

             

            

        </form>

        <section class="post__list">

            <h2>Studenten fdnd in API</h2>
            <article class="api__member">

            </article>
             
        </section>


    </main>

    <footer>
        <img src="imgs/logo.svg" alt="logo" width="100px">
        
    </footer>
    
</body>
</html>
